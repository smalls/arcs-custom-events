<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="concert-event.html">

<dom-module id="concerts-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: Roboto, Noto, sans-serif;
      }
      paper-button {
        color: white;
      }
      paper-button.another {
        background: var(--paper-blue-500);
        width: 100%;
      }
      paper-button.another:hover {
        background: var(--paper-light-blue-500);
      }
      paper-button.answer {
        background: var(--paper-purple-500);
        flex-grow: 1;
      }
      paper-button.answer:hover {
        background: var(--paper-pink-500);
      }
      app-toolbar {
        background-color: var(--paper-blue-500);
        color: white;
        margin: 20px 0;
      }
      iron-image {
        border: solid;
        width: 100%;
        --iron-image-width: 100%;
         background-color: white;
      }
      #flag-image-container {
        max-width: 600px;
        width: 100%;
        margin: 0 auto;
      }
      #answer-button-container {
        display: flex; /* or inline-flex */
        flex-flow: row wrap;
        justify-content:space-around;
      }
    </style>
    <app-header>
      <app-toolbar>
        <div main-title>upcoming shows</div>
      </app-toolbar>
    </app-header>
    <div>
      <template is="dom-repeat" items="[[events]]">
        <concert-event event="[[item]]"></concert-event>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'concerts-app',
      ready: function() {
        this.events = [
          {
            name: 'Arcade Fire',
            url: 'http://arcadefire.com',
            image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Arcade_Fire_Osheaga_2010-07-31_Montreal.jpg/220px-Arcade_Fire_Osheaga_2010-07-31_Montreal.jpg',
            location: '',
            startDate: '2017-10-31T18:00:00'
          },
          {
            name: 'Radiohead',
            url: 'http://www.radiohead.com/',
            image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Radiohead.jpg/220px-Radiohead.jpg',
            location: 'The Greek Theatre, 2001 Gayley Rd, Berkeley, CA 94720',
            startDate: '2017-11-13T19:00:00'
          }
        ];
      }
    });
  </script>
</dom-module>
